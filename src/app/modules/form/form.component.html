<form [formGroup]="form">
  <p-panel header="Formulário">
    <div
      class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid"
      style="margin: 10px 0px"
    >
      <div class="ui-grid-row">
        <div class="ui-grid-col-2">
          Nome do Item *:
        </div>
        <div class="ui-grid-col-6">
          <input
            pInputText
            type="text"
            formControlName="nomeDoItem"
            placeholder="Required"
          />
        </div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-2">
          Quantidade:
        </div>
        <div class="ui-g-6 ui-md-3">
          <div class="ui-inputgroup">
            <input
              pInputText
              currencyMask
              class="currencyMaskDirection"
              formControlName="quantidade"
              [options]="getOptionsToCurrencyMask()"
            />
            <span
              class="ui-inputgroup-addon"
              *ngIf="form.controls['unidadeDeMedida'].valid"
              >{{ form.value.unidadeDeMedida }}</span
            >
          </div>
        </div>
        <div class="ui-g-6 ui-md-3">
          <p-dropdown
            [options]="unidadeMedida"
            formControlName="unidadeDeMedida"
          >
          </p-dropdown>
        </div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-2">
          Preço *:
        </div>
        <div class="ui-grid-col-6">
          <input
            pInputText
            currencyMask
            class="currencyMaskDirection"
            formControlName="preco"
            [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }"
          />
        </div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-2">
          Produto Perecível? *:
        </div>
        <div class="ui-grid-col-6">
          <p-triStateCheckbox
            formControlName="produtoPerecivel"
          ></p-triStateCheckbox>
        </div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-2">
          Data de Validade *:
        </div>
        <div class="ui-grid-col-6">
          <p-calendar
            formControlName="dataValidade"
            placeholder="Data de Validade"
            dateFormat="dd/mm/yy"
          ></p-calendar>
        </div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-2">
          Data de Fabricação *:
        </div>
        <div class="ui-grid-col-6">
          <p-calendar
            formControlName="dataFabricacao"
            placeholder="Data de Fabricação"
            dateFormat="dd/mm/yy"
          ></p-calendar>
        </div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-2"></div>
        <div class="ui-grid-col-6">
          <button
            pButton
            type="submit"
            label="Enviar"
            [disabled]="!form.valid || !validaData() || !validaQuantidade()"
            (click)="save()"
          ></button>
        </div>
        <div class="ui-grid-col-4"></div>
      </div>
    </div>
  </p-panel>
</form>
